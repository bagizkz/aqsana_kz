<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}AQSANA.KZ{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-white text-dark">

    <nav class="navbar navbar-light border-bottom py-3">
        <div class="container d-flex justify-content-between">
            <a class="navbar-brand fw-bold fs-4" href="/">AQSANA.KZ</a>
            <div>
                {% if user.is_authenticated %}
                <span class="me-2">Сәлеметсіз бе, {{ user.username }}</span>
                <a href="{% url 'conversion_history' %}" class="btn btn-link">История</a>
                <form method="post" action="{% url 'logout' %}" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-link text-danger">Шығу</button>
                </form>
                {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-dark me-2">Кіру</a>
                <a href="{% url 'signup' %}" class="btn btn-dark">Тіркелу</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="py-5">
        <div class="container" style="max-width: 640px;">

            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="border-top text-center text-muted py-4">
        &copy; 2025 AQSANA.KZ
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
